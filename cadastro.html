<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina para Cadastro</title>
    <link rel="stylesheet" href="cadastrar.css">
</head>
<body>
    <div>
    <p>Insira as informações para o Cadastro:</p> 

    <label for="E-mail">
        informe o e-mail:
    </label>
    <input type="email" id="email">

    <label for="Nome">
        informe o seu Nome:
    </label>
    <input type="text" id="nome">

    <label for="Sobrenome">
        informe o Sobrenome:
    </label>
    <input type="text" id="sobrenome">

    <label for="CPF">
        informe o CPF:
    </label>
    <input type="number" id="cpf">

    <label for="CEP">
        informe o CEP:
    </label>
    <input type="number" id="cep">

    <a href="index.html">
        Voltar para página de login
    </a>
    
    </div>
</body>
</html>
